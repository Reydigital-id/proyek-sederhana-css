<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card text-center">
          <h1>Youtube</h1>
          <i class="fa-brands fa-youtube icons"></i>
          <p>ReyBaikHati Youtube channel</p>
          <button class="btn">Subscribe</button>
        </div>
        <div class="card text-center">
          <h1>Facebook</h1>
          <i class="fa-brands fa-facebook icons" style="color: blue;"></i>
          <p>ReyPenyayang Facebook Account</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1>Tiktok</h1>
          <i class="fa-brands fa-tiktok icons" style="color: black;"></i>
          <p>ReyDigital Tiktok Account</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1>Discord</h1>
          <i class="fa-brands fa-discord icons" style="color: rgb(111, 0, 238);"></i>
          <p>ReyBerusaha Discord channel</p>
          <button class="btn">Join</button>
        </div>
      </div>
    </div>
  </body>
</html>
